<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jSquirrel Nutforms Client</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body style="padding: 20px auto">;

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Nutforms example app</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/create-bug.html">Report a Bug</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container" id="form"></div>

<script src="js/vendors.js"></script>
<script src="js/bundle.js"></script>
<script type="application/javascript">
    var id = nutforms.getQueryParameter("id");
    if (id !== "Not found") {
        nutforms.bindForm("cz.cvut.fel.nutforms.example.model.Bug", "edit", "en_US", id, "form");
    } else {
        document.getElementById("form").innerHTML = "<h2 class=\"center\">Bug with given ID was not found.<h2>";
    }
</script>
</body>
</html>
